          # 3. ä»å½“å‰ä»“åº“ä¿¡æ¯æå– owner å’Œ repo
          $repoInfo = "${{ github.repository }}".split("/")
          $repoOwner = $repoInfo[0]
          $repoName = $repoInfo[1]
